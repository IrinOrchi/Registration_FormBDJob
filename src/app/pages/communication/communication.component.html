<div class="max-w-6xl mx-auto mt-4">
  <!-- Search Bar -->
  <div class="flex justify-between items-center mb-4">
    <input
      type="text"
      class="border p-2 rounded w-1/3"
      placeholder="Search Jobs..."
      [formControl]="searchControl"
      (keyup)="onSearch()"
    />
  </div>

  <!-- Job Email Table -->
  <div class="rounded-lg border border-gray-200">
    <table class="min-w-full divide-y divide-gray-200 bg-white">
      <thead class="bg-gray-500 text-white">
        <tr>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase">Job</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase">Published Date</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase">Sent Email(s)</th>
          <th class="px-6 py-3 text-left text-xs font-medium uppercase">Read Email(s)</th>
        </tr>
      </thead>
      <tbody *ngIf="jobs.length > 0; else noDataTemplate">
        <tr *ngFor="let job of jobs">
          <td class="px-6 py-4 text-sm font-medium text-gray-900">{{ job.title }}</td>
          <td class="px-6 py-4 text-sm text-gray-500">{{ job.publishedDate | date }}</td>
          <td class="px-6 py-4 text-sm text-gray-500">{{ job.sentEmails }}</td>
          <td class="px-6 py-4 text-sm text-gray-500">{{ job.readEmails }}</td>
        </tr>
      </tbody>
    </table>

    <!-- No Data Found -->
    <ng-template #noDataTemplate>
      <div class="not-found text-center py-6">
        <i class="icon-envelope text-gray-400 text-3xl"></i>
        <h2 class="text-gray-600">No data found</h2>
      </div>
    </ng-template>
  </div>

  <!-- Pagination -->
  <div class="flex justify-end mt-4 space-x-2">
    <button 
      class="px-4 py-2 bg-gray-300 rounded"
      [disabled]="currentPage === 1"
      (click)="changePage(-1)">
      Previous
    </button>
    <button 
      class="px-4 py-2 bg-blue-500 text-white rounded"
      (click)="changePage(1)">
      Next
    </button>
  </div>
</div>
