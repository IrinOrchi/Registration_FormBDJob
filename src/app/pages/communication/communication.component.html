<div class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold flex items-center gap-2">
        <i class="icon-com text-gray-700"></i> Communication
      </h2>
      <div class="flex gap-2">
        <button class="bg-blue-600 text-white px-4 py-2 rounded flex items-center gap-2">
          <i class="fas fa-search"></i> Search CV Bank
        </button>
        <button class="bg-green-600 text-white px-4 py-2 rounded flex items-center gap-2">
          <i class="fas fa-plus"></i> Post a New Job
        </button>
      </div>
    </div>

    <!-- Grid Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <!-- Emails by using CV Bank -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <div class="mb-2 font-semibold">Emails by using CV Bank</div>
        <div class="flex justify-between">
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check"></i> Sent
            <span class="badge bg-orange-100 text-orange-600">{{ sentEmails().cv }}</span>
          </div>
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check-double"></i> Read
            <span class="badge bg-green-100 text-green-600">{{ readEmails().cv }}</span>
          </div>
        </div>
      </div>

      <!-- Emails to Applicants -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <div class="mb-2 font-semibold">Emails to Applicants</div>
        <div class="flex justify-between">
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check"></i> Sent
            <span class="badge bg-orange-100 text-orange-600">{{ sentEmails().applicants }}</span>
          </div>
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check-double"></i> Read
            <span class="badge bg-green-100 text-green-600">{{ readEmails().applicants }}</span>
          </div>
        </div>
      </div>

      <!-- Emails for Invitation -->
      <div class="bg-white shadow-md rounded-lg p-4">
        <div class="mb-2 font-semibold">Emails for Invitation</div>
        <div class="flex justify-between">
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check"></i> Sent
            <span class="badge bg-orange-100 text-orange-600">{{ sentEmails().invitation }}</span>
          </div>
          <div class="flex items-center gap-2 text-gray-700">
            <i class="fas fa-check-double"></i> Read
            <span class="badge bg-green-100 text-green-600">{{ readEmails().invitation }}</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
