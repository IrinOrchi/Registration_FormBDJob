<div class="bg-gray-100 min-h-screen p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Header Section -->
    <div class="flex justify-between items-center mb-6">
      <h2 class="text-2xl font-bold flex items-center gap-2">
        <i class="icon-com text-gray-700"></i> Communication
      </h2>
      <div class="flex gap-2">
        <button 
          class="bg-[#0c6899] hover:bg-[#08547a] text-white px-3 py-2 rounded flex items-center gap-2 transition duration-300"
          (click)="redirectTo('https://corporate3.bdjobs.com/cvsearch.asp')">
          <i class="icon icon-search"></i> Search CV Bank
        </button>
      
        <!-- Post a New Job Button -->
        <button 
          class="bg-[#008A22] hover:bg-[#006617] text-white px-3 py-2 rounded flex items-center gap-2 transition duration-300"
          (click)="redirectTo('https://recruiter.bdjobs.com/jobposting/')">
          <i class="icon icon-plus"></i> Post a New Job
        </button>
      </div>
    </div>

    <!-- Grid Section -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
      <div class="bg-white shadow-md rounded-md p-4 border transition duration-300 focus:ring-4 focus:ring-blue-500 focus:outline-none hover:shadow-lg hover:bg-gray-50">
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-semibold">Emails by using CV Bank</span>
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check text-md text-gray-600"></i> 
              <span>Sent</span>
              <span class="px-3  text-orange-700 bg-[#fbe9e9] border border-orange-300 rounded-full text-sm font-semibold transition duration-300 hover:bg-orange-800 hover:text-white">
                {{ sentEmails().cv }}
              </span>
            </div>
    
            <!-- Read Emails -->
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check-double text-gray-600"></i> 
              <span>Read</span>
              <span class="px-3  text-green-700 bg-green-100 border border-green-300 rounded-full text-sm font-semibold transition duration-300 hover:bg-green-800 hover:text-white">
                {{ readEmails().cv }}
              </span>
            </div>
          </div>
        </div>
      </div>
      
      <!-- Emails to Applicants -->
      <div class="bg-white shadow-md rounded-md p-4 border transition duration-300 focus:ring-4 focus:ring-blue-500 focus:outline-none hover:shadow-lg hover:bg-gray-50">
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-semibold">Emails to Applicants</span>
      
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check text-md text-gray-600"></i> 
              <span>Sent</span>
              <span class="px-3  text-orange-700 bg-[#fbe9e9]  border border-[#ffab91] rounded-full text-sm font-semibold transition duration-300 hover:bg-orange-800 hover:text-white">
                {{ sentEmails().applicants }}
              </span>
            </div>
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check-double text-gray-600"></i> 
              <span>Read</span>
              <span class="px-3  text-green-700 bg-green-100 border border-green-300 rounded-full text-sm font-semibold transition duration-300 hover:bg-green-800 hover:text-white">
                {{ readEmails().applicants }}
              </span>
            </div>
          </div>
        </div>
      </div>     
      <!-- Emails for Invitation -->
      <div class="bg-white shadow-md rounded-md p-4 border transition duration-300 focus:ring-4 focus:ring-blue-500 focus:outline-none hover:shadow-lg hover:bg-gray-50">
        <div class="flex items-center justify-between">
          <span class="text-gray-700 font-semibold">Emails for Invitation</span>    
          <div class="flex items-center gap-4">
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check text-md text-gray-600"></i> 
              <span>Sent</span>
              <span class="px-3  text-orange-700 bg-[#fbe9e9]  border border-orange-300 rounded-full text-sm font-semibold transition duration-300 hover:bg-orange-800 hover:text-white">
                {{ sentEmails().invitation }}
              </span>
            </div>
      
            <!-- Read Emails -->
            <div class="flex items-center gap-1 text-gray-700">
              <i class="icon icon-check-double text-gray-600"></i> 
              <span>Read</span>
              <span class="px-3  text-green-700 bg-green-100 border border-green-300 rounded-full text-sm font-semibold transition duration-300 hover:bg-green-800 hover:text-white">
                {{ readEmails().invitation }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
