<div class="container mx-auto p-4">
    <!-- Search Bar -->
    <div class="bg-gray-100 p-4 rounded-lg shadow-md flex items-center">
      <input type="text" class="p-2 w-full rounded-md border" placeholder="Search by job title">
      <button class="ml-2 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
        Search
      </button>
    </div>
  
    <!-- Filters -->
    <div class="mt-4 flex flex-wrap gap-4 text-gray-700">
      <label><input type="radio" name="filter" class="mr-2"> All sent emails</label>
      <label><input type="radio" name="filter" class="mr-2" checked> Sent emails using CV Bank</label>
      <label><input type="radio" name="filter" class="mr-2"> Sent emails to applicants</label>
      <label><input type="radio" name="filter" class="mr-2"> Read</label>
      <label><input type="radio" name="filter" class="mr-2"> Unread</label>
      <label><input type="radio" name="filter" class="mr-2"> All</label>
      <label><input type="checkbox" class="mr-2"> Invite</label>
    </div>
  
    <!-- Table -->
    <div class="mt-4 bg-white shadow-md rounded-lg overflow-hidden">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-200">
          <tr>
            <th class="p-3"><input type="checkbox"></th>
            <th class="p-3">Name</th>
            <th class="p-3">Subject</th>
            <th class="p-3">Date</th>
            <th class="p-3">Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let email of emails" class="border-t">
            <td class="p-3"><input type="checkbox"></td>
            <td class="p-3">{{ email.name }}</td>
            <td class="p-3 font-semibold">{{ email.subject }}</td>
            <td class="p-3 flex items-center gap-2">
              <span class="icon icon-calendar text-gray-500"></span> {{ email.date }}
            </td>
            <td class="p-3">
              <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
                Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <!-- Pagination -->
    <div class="mt-4 flex justify-center space-x-2">
      <button class="px-3 py-1 bg-blue-500 text-white rounded">1</button>
      <button class="px-3 py-1 border rounded">2</button>
      <button class="px-3 py-1 border rounded">3</button>
      <button class="px-3 py-1 border rounded">...</button>
      <button class="px-3 py-1 border rounded">12</button>
    </div>
  </div>
