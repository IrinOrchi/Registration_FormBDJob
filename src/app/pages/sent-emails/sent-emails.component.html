<div class="container mx-auto p-4">
  <!-- Search Bar -->
  <div class="bg-gray-100 p-4 rounded-lg shadow-md flex items-center">
    <input type="text" class="p-2 w-full rounded-md border" placeholder="Search by job title" />
    <button class="ml-2 bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">
      Search
    </button>
  </div>

<!-- Filters -->
<div class="mt-4 text-gray-700">
  <!-- First group: Email categories -->
  <div class="flex flex-wrap gap-4">
    <label><input type="radio" name="emailCategory" class="mr-2" /> All sent emails</label>
    <label><input type="radio" name="emailCategory" class="mr-2" checked /> Sent emails using CV Bank</label>
    <label><input type="radio" name="emailCategory" class="mr-2" /> Sent emails to applicants</label>
  </div>

  <!-- Second group: Read status -->
  <div class="flex flex-wrap gap-4 mt-2">
    <label><input type="radio" name="readStatus" class="mr-2" /> Read</label>
    <label><input type="radio" name="readStatus" class="mr-2" /> Unread</label>
    <label><input type="radio" name="readStatus" class="mr-2" /> All</label>
  </div>

  <!-- Checkbox for Invite -->
  <div class="mt-2">
    <label><input type="checkbox" class="mr-2" /> Invite</label>
  </div>
</div>


  <!-- Table -->
  <div class="mt-4 bg-white shadow-md rounded-lg overflow-hidden">
    <table class="w-full text-left border-collapse">
      <thead class="bg-gray-200">
        <tr>
          <th class="p-3">
            <input type="checkbox" />
          </th>
          <th class="p-3">Name</th>
          <th class="p-3">Subject</th>
          <th class="p-3">Date</th>
          <th class="p-3">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let email of emails" class="border-t">
          <td class="p-3">
            <input type="checkbox" />
          </td>
          <td class="p-3 flex items-center gap-2">
            <!-- Conditional icon with tooltip based on the isRead status -->
            <span *ngIf="email.isRead" class="icon icon-check-double text-gray-500" title="Read"></span>
            <span *ngIf="!email.isRead" class="icon icon-check text-gray-500" title="Unread"></span>
            {{ email.name }}
          </td>
          <td class="p-3 font-semibold">{{ email.subject }}</td>
          <td class="p-3 flex items-center gap-2">
            <span class="icon icon-calendar text-gray-500"></span> {{ email.date }}
          </td>
          <td class="p-3">
            <button class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
              Delete
            </button>
          </td>
        </tr>
      </tbody>
      
    </table>
  </div>

  <!-- Pagination -->
  <div class="mt-4 flex justify-center space-x-2">
    <button
      class="px-3 py-1 border rounded"
      [class.bg-blue-500]="currentPage === 1"
      [class.text-white]="currentPage === 1"
      (click)="goToPage(1)"
    >
      1
    </button>

    <button
      *ngIf="currentPage > 2"
      class="px-3 py-1 border rounded"
      (click)="goToPage(currentPage - 1)"
    >
      Prev
    </button>

    <button
      *ngFor="let page of [currentPage - 1, currentPage, currentPage + 1]"
      [hidden]="page < 2 || page > totalPages - 1"
      class="px-3 py-1 border rounded"
      [class.bg-blue-500]="page === currentPage"
      [class.text-white]="page === currentPage"
      (click)="goToPage(page)"
    >
      {{ page }}
    </button>

    <button
      *ngIf="currentPage < totalPages - 1"
      class="px-3 py-1 border rounded"
      (click)="goToPage(currentPage + 1)"
    >
      Next
    </button>

    <button
      class="px-3 py-1 border rounded"
      [class.bg-blue-500]="currentPage === totalPages"
      [class.text-white]="currentPage === totalPages"
      (click)="goToPage(totalPages)"
    >
      {{ totalPages }}
    </button>
  </div>
</div>
