
<div class="bg-white p-10 border border-gray-300 rounded mb-5 text-[#000]">
  <form [formGroup]="employeeForm"> <!-- Bind the formGroup -->

    <!-- Username Input Field -->
    <app-input-field
      label="Username"
      name="txtUserName"
      id="txtUserName"
      [control]="usernameControl()"
      placeholder="Type Username"
      [value]="''"
      [maxLength]="20"
      [isRequired]="true"
      errorMessage="Username is required">
    </app-input-field>

    <!-- Company Name Input Field -->
    <app-input-field
      label="Company Name"
      name="txtCompanyName"
      id="txtCompanyName"
      [control]="companyNameControl()"
      placeholder="Type Company Name"
      [maxLength]="120"
      [isRequired]="true"
      [value]="''"
      errorMessage="Company Name is required">
    </app-input-field>

    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">

      <!-- Industry Type Select Dropdown -->
      <div class="col-span-2">
        <label for="industryType">Industry Type</label>
        <select formControlName="industryType" id="SelCat" 
                class="w-full h-8 px-3 mt-3 text-sm text-gray-600 bg-white border border-gray-300 rounded-md shadow-inner transition-all ease-in-out duration-150 focus:ring-indigo-500 focus:border-indigo-500"
                (change)="onCategoryChange($event)">
          <option value="" disabled selected>Select Industry Type</option>
          @for (industry of industries | async; track industry.IndustryId) {
            <option [value]="industry?.IndustryId">{{ industry?.IndustryName }}</option>
          }
        </select>
      </div>
    
    </div>
    
      <!-- Search Input -->
      <div class="col-span-2">
        <input [formControl]="searchControl"
               class="block w-full h-[34px] py-[6px] px-[12px] mt-3 text-[14px] leading-[1.6] text-[#555] bg-white rounded border-2 border-[#e4e4e4] shadow-inner transition-colors focus:outline-none focus:ring focus:border-[#bdbdbd]" 
               placeholder="Search Industry Type">
      </div>
    
    <!-- Checkboxes for Industry Values -->
    <div class="max-h-[225px] overflow-y-scroll w-full border-2 border-[#e4e4e4] rounded-md p-2.5 mb-2.5 mt-6">
      <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-4">
        @if (filteredIndustryTypes.length > 0) {
          @for (item of getTypes(); track item.IndustryValue) {
            <div class="flex items-center">
              <input 
                name="industry_type" 
                id="industry_type_{{item.IndustryValue}}" 
                type="checkbox" 
                [value]="item.IndustryValue"
                class="form-checkbox h-5 w-5 text-blue-600 cursor-pointer">
              <label 
                for="industry_type_{{item.IndustryValue}}" 
                class="text-[14px] leading-[1.42857143] font-sans text-black box-border ml-2">
                {{ item.IndustryName }}
              </label>
            </div>
          }
        } 
      </div>
    </div>

  <!-- Country Selection -->
   
 <!-- Company Address Heading -->
 <label for="company-address" class="form-label">Company Address<span style="color: red;">*</span></label>

 <!-- Country Dropdown -->
 <div class="form-group">
   <select formControlName="country" class="form-control" (change)="onCountryChange()">
     <option value="" disabled selected>Select Country</option>
     <option *ngFor="let country of countries" [value]="country.OptionValue">{{ country.OptionText }}</option>
   </select>
 </div>

 <!-- Conditional Fields for Bangladesh (District & Thana) -->
 <div *ngIf="!outsideBd">
   <!-- District Dropdown -->
   <div class="form-group">
     <select formControlName="district" class="form-control" [disabled]="!districts.length">
       <option value="" disabled selected>Select District</option>
       <option *ngFor="let district of districts" [value]="district.OptionValue">{{ district.OptionText }}</option>
     </select>
   </div>

   <!-- Thana Dropdown -->
   <div class="form-group">
     <select formControlName="thana" class="form-control" [disabled]="!thanas.length">
       <option value="" disabled selected>Select Thana</option>
       <option *ngFor="let thana of thanas" [value]="thana.OptionValue">{{ thana.OptionText }}</option>
     </select>
   </div>
 </div>

 <!-- City Name Field for Countries Outside Bangladesh -->
 <div *ngIf="outsideBd" class="form-group">
   <input formControlName="cityName" type="text" class="form-control" placeholder="Write City Name">
 </div>

 <!-- Company Address Text Area (English) -->
 <div class="form-group">
   <textarea formControlName="companyAddress" class="form-control" rows="3" placeholder="Write Company Address"></textarea>
 </div>

 <!-- Company Address Text Area (Bangla) -->
 <div class="form-group">
   <textarea formControlName="companyAddressBangla" class="form-control" rows="3" placeholder="কোম্পানির ঠিকানা বাংলায় লিখুন"></textarea>
 </div>
</form>
</div>
