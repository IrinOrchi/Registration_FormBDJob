<div
  class="job-board email-template bg-white p-6 rounded-lg shadow-md"
  id="main"
  role="main"
  aria-label="view email template section"
>
  <ng-container *ngIf="templateDetails() as template; else loading">
    <h3 class="vt-title text-xl font-semibold text-gray-800">{{ template.name }}</h3>
    <p class="vt-name text-gray-600">Last Update: {{ template.lastUpdated | date: 'medium' }}</p>
    
    <h3 class="vt-title text-lg font-semibold text-gray-700 mt-4"></h3>
    <p class="text-gray-700">{{ template.content }}</p>

    <button
      class="btn-primary mt-4"
      (click)="editTemplate()"
    >
      Edit Template
    </button>
  </ng-container>

  <ng-template #loading>
    <p class="text-gray-600">Loading email template...</p>
  </ng-template>
</div>
