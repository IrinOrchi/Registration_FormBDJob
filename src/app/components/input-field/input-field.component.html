<div class="mb-4">
  <label *ngIf="label" class="block text-sm font-semibold text-gray-700 mb-1" [for]="id">
    {{ label }} <span *ngIf="isRequired" class="text-red-500">*</span>
  </label>

  <input
    type="text"
    class="flex items-center gap-3 px-4 py-[14px] w-full rounded-lg border border-[#DAE5EC] bg-white shadow-[0_1px_2px_rgba(0,0,0,0.05)] focus:outline-none focus:border-[#0F6DDB]"
    [name]="name"
    [id]="id"
    [maxLength]="maxLength"
    [placeholder]="placeholder "
    [formControl]="control"
    [required]="isRequired"
  />
</div>
