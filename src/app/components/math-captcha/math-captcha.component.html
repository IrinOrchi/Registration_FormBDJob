<div class="p-4 max-w-sm mx-auto bg-white shadow-md rounded">
    <form [formGroup]="captchaForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label class="block text-gray-700 font-bold mb-2" for="captcha">
          Solve: {{ expressionDisplay() }}
        </label>
        <div class="flex items-center">
          <input
            type="text"
            formControlName="captchaInput"
            class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
            placeholder="Enter your answer"
          />
          <button
            type="button"
            class="ml-2 p-2 bg-blue-500 text-white rounded"
            (click)="generateCaptcha()"
          >
            Refresh
          </button>
        </div>
        <div *ngIf="captchaForm.get('captchaInput')?.errors?.['incorrect'] && captchaForm.get('captchaInput')?.touched"
             class="text-red-500 text-sm mt-1">
          Incorrect answer. Please try again.
        </div>
      </div>
      <button type="submit" class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
        Submit
      </button>
    </form>
  </div>
