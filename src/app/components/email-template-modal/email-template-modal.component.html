<div *ngIf="isOpen()" class="fixed inset-0 flex items-center justify-center bg-gray-900 bg-opacity-50">
    <div class="bg-white w-[500px] p-6 rounded-lg shadow-lg">
      <h2 class="text-xl font-bold mb-4">Email Template</h2>
      
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Template Name</label>
        <input type="text" value="Invitation" 
               class="w-full px-3 py-2 border rounded-md bg-gray-100 cursor-not-allowed" 
               readonly disabled />
      </div>
  
      <div class="mb-4">
        <label class="block text-sm font-bold mb-1">Template Text</label>
        <textarea class="w-full px-3 py-2 border rounded-md bg-gray-100 cursor-not-allowed" 
                  rows="5" 
                  readonly disabled>
  After review of your application, the Selection Committee is very interested in interviewing you for the position of (Job Title). This email confirms the phone conversation in which we scheduled your interview for (date), from (time period, ex. 1 â€“ 2 PM) in (room and location). (Include directions, parking information, job card, etc.). If you have any questions, please call me at 017X-XXXXXXX.
        </textarea>
      </div>
  
      <button (click)="closeModal()" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-md">
        Close
      </button>
    </div>
  </div>
